<html lang="en">

<body>
    <h1>Tugas Pengkondisian JS</h1>
    <h1>SWITCH</h1>
    <h3>Menentukan Zodiak</h3>
    <p>Masukkan Tanggal, Bulan Lahir Kamu</p><br>
    <select id="tanggalDoc" required>
        <option value="1">1</option>

        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>

        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    <select id="bulanDoc" required>
        <option value="Januari">Januari</option>   
        <option value="Februari">Februari</option>   
        <option value="Maret">Maret</option>   
        <option value="April">April</option>   
        <option value="Mei">Mei</option>   
        <option value="Juni">Juni</option>   
        <option value="Juli">Juli</option>   
        <option value="Agustus">Agustus</option>   
        <option value="September">September</option>   
        <option value="Oktober">Oktober</option>   
        <option value="November">November</option>   
        <option value="Desember">Desember</option>   
    </select>
    <br><br>
    <button type="submit" id="submit">Submit</button>
    <p id="zodiak"></p>
    <script>
        const zodiakarr = new Array ("Capricorn", "Aquarius", "Pisces", "Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius");
        const tanggalDoc = document.getElementById('tanggalDoc');
        const bulanDoc = document.getElementById('bulanDoc');
        const submit = document.getElementById('submit');
        const zodiak = document.getElementById('zodiak');

        submit.addEventListener('click', () => {
            let tanggal = tanggalDoc.value;
            let bulan = bulanDoc.value;
            switch (bulan) {
                case "Januari" :
                    (tanggal < 20) ? zodiak.innerHTML = "Kamu Capricorn" : zodiak.innerHTML = "Kamu Aquarius";
                    break;

                case "Februari" :
                    (tanggal < 18) ? zodiak.innerHTML = "Kamu Aquarius" : zodiak.innerHTML = "Kamu Pisces";
                    break;

                case "Maret" :
                    (tanggal < 20) ? zodiak.innerHTML = "Kamu Pisces" : zodiak.innerHTML = "Aries";
                    break;

                case "April" :
                    (tanggal < 19) ? zodiak.innerHTML = "Kamu Aries" : zodiak.innerHTML = "Kamu Taurus";
                    break;

                case "Mei" :
                    (tanggal < 20) ? zodiak.innerHTML = "Kamu Taurus" : zodiak.innerHTML = "Kamu Gemini";
                    break;

                case "Juni" :
                    (tanggal < 20) ? zodiak.innerHTML = "Kamu Gemini" : zodiak.innerHTML = "Kamu Cancer";
                    break;

                case "Juli" :
                    (tanggal < 22) ? zodiak.innerHTML = "Kamu Cancer" : zodiak.innerHTML = "Kamu Leo";
                    break;

                case "Agustus" :
                    (tanggal < 22) ? zodiak.innerHTML = "Kamu Leo" : zodiak.innerHTML = "Kamu Virgo";
                    break;

                case "September" :
                    (tanggal < 22) ? zodiak.innerHTML = "Kamu Virgo" : zodiak.innerHTML = "Kamu Libra";
                    break;
                
                case "Oktober" :
                    (tanggal < 22) ? zodiak.innerHTML = "Kamu Libra" : zodiak.innerHTML = "Kamu Scorpio";
                    break;

                case "November" :
                    (tanggal < 21) ? zodiak.innerHTML = "Kamu Scorpio" : zodiak.innerHTML = "Kamu Sagittarius";
                    break;

                case "Desember" :
                    (tanggal < 21) ? zodiak.innerHTML = "Kamu Sagittarius" : zodiak.innerHTML = "Kamu Capricorn";
                    break;

            }
        })

    </script>
</body>
</html>
