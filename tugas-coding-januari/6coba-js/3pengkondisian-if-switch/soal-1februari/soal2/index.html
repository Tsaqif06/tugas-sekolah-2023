<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengkondisian js</title>
</head>
<body>
    <h1>Soal 2</h1>
    <h1>1 Februari 2023</h1>
    <input type="password" name="password" id="password" placeholder="Masukkan Password..." autofocus><br><br>
    <button type="submit" id="submit">Submit</button>
    <h1 id="login" style="display: none;">Selamat Datang Di Web Ini!!!</h1>
    <h1 id="wrong" style="display: none;">Password Tidak Sesuai</h1>
    <script>
        const password = document.querySelector('#password');
        const submit = document.querySelector('#submit');
        const login = document.querySelector('#login');
        const wrong = document.querySelector('#wrong');

        submit.addEventListener('click', () => {
            const passwordValue = password.value;
            if (passwordValue === 'A1B2C3') {
                password.style.border = '1px solid black';
                password.style.display = 'none';
                submit.style.display = 'none';
                wrong.style.display = 'none';
                login.style.display = 'block';
            } else {
                password.style.border = '1px solid red';
                login.style.display = 'none';
                wrong.style.display = 'block';
            }
        });
   </script>
</body>
</html>
