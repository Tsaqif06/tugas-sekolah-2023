<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Jquery</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Halaman Utama</h1>
        <p>Ini Adalah Halaman Utama, Web Ini Dibuat Oleh Ahmad Tsaqif Al Arifin, Pada Tanggal 31 Januari 2023</p>
        <button id="biodata">Biodata</button>
        <button id="portofolio">Portofolio</button>
        <button id="sitemap">Sitemap</button>
    </div>
    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $('#biodata').click(() => {
                $('#container').load('./biodata.html')
            });

            $('#portofolio').click(() => {
                $('#container').load('./portofolio.html')
            });

            $('#sitemap').click(() => {
                $('#container').load('./sitemap.html')
            });
        });
    </script>
</body>
</html>
