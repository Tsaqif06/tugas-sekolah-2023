<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pustaka eksternal js</title>
</head>
<body>
    <h1>Tugas Pustaka Eksternal JS</h1>
    <p>Soal 2</p>
    <label for="bulan1">Mencari Bulan Diantara Bulan Yang Diinputkan</label><br><br>
    <input type="text" id="bulan1" placeholder="Masukkan Bulan 1" autofocus/>
    <input type="text" id="bulan2" placeholder="Masukkan Bulan 2"/>
    <br>
    <p>Tekan Enter Untuk Submit!</p>
    <p>Tekan Escape/Esc Untuk Reset!</p>
    <p id="p"></p>
    
    <script src="./../../8ajax-jquery/node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function () {
            var bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            var bulanHasil = [];
            
            $('#bulan1').keyup((e) => {
                if(e.key === "Enter") {
                    $('#bulan2').focus();
                }
            })

            $('#bulan2').keyup((e) => {
                if (e.key === "Enter") {
                    var value1 = $('#bulan1').val() - 1;
                    var value2 = $('#bulan2').val() - 1;
                    for (i = value1; i <= value2; i++) {
                    bulanHasil.push(bulan[i]);
                    var bulanHasil2 = bulanHasil.join(', ');
                    $('#p').html(bulanHasil2);
                    }
                } else if (e.key === "Escape") {
                    location.reload();
                }
            });
        });
       
    </script>
</body>
</html>
